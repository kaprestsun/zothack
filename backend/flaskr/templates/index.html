<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/index.css" />
    <script src = "script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class = "top">
            <h1 id = "title">ManGo Study</h1>
            <a href="addEvent.html" id="addEvent">Add Event</a>
        </div>
        <div class ="heading">
            <h2 id = "headingTitle">Study Sessions Around Irvine</h2>
        </div>

        <div class="eventList">
            {% for event in events %}
            <div class="eventBox">
                <h2 class="name">{{ event[1] }}</h2>
                <p class="location">Location: {{ event[2] }}</p>
                <p class="schoolClass">Class: {{ event[3] }}</p>
                <p class="professor">Professor: {{ event[4]}}</p>
                <p class="major">Major: {{ event[5] }}</p>
                <p class="date">Date: {{ event[6] }}</p>
                <p class="time">Time: {{ event[7] }}</p>
                <p class="attendees">Attendees: {{ event[8] }}</p>
                <form action="/submit" id="attendForm" method="POST">
                    <button id = "attend" type="submit">Attend</button>
                </form>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
